trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  bergname: 'et-practice-rbe'
  besaname: 'etrbetf'
  becontainer: 'rbe-terraform'
  bekey: 'dev.terraform.tfstate'

stages:
  - stage: tfvalidate
    jobs:
      - job: validate
        continueOnError: false
        steps:
          - task: TerraformInstaller@0
            displayName: tfinstall
            inputs:
              terraformVersion: 'latest'
          - task: TerraformTaskV4@4
            displayName: init
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'Friday'
              backendAzureRmResourceGroupName: '$(bergname)'
              backendAzureRmStorageAccountName: '$(besaname)'
              backendAzureRmContainerName: '$(becontainer)'
              backendAzureRmKey: '$(bekey)'
          - task: TerraformTaskV4@4
            displayName: validate
            inputs:
              provider: 'azurerm'
              command: 'validate'

  - stage: plan
    displayName: plan
    jobs:
    - job: plan
      steps:
      - task: TerraformInstaller@0
        displayName: tfinstall
        inputs:
          terraformVersion: 'latest'

      - task: TerraformTaskV4@4
        displayName: init
        inputs:
          provider: 'azurerm'
          command: 'init'
          backendServiceArm: 'Friday'
          backendAzureRmResourceGroupName: '$(bergname)'
          backendAzureRmStorageAccountName: '$(besaname)'
          backendAzureRmContainerName: '$(becontainer)'
          backendAzureRmKey: '$(bekey)'

  - stage: approve
    displayName: approve
    jobs:
    - job: approve
      displayName: wait for approval
      steps:
      - task: ManualValidation@0
        timeoutInMinute: 60
        inputs:
          notifyUsers: thomas.lantigua@solvex.com.do
          instructions: 'Approve plan for continue'

  - stage: 
    condition: succeeded('tfvalidate')
    dependsOn: tfvalidate
    jobs:
      - job: apply
        steps:
          - task: TerraformInstaller@0
            displayName: tfinstall
            inputs:
              terraformVersion: 'latest'

          - task: TerraformTaskV4@4
            displayName: init
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'Friday'
              backendAzureRmResourceGroupName: '$(bergname)'
              backendAzureRmStorageAccountName: '$(besaname)'
              backendAzureRmContainerName: '$(becontainer)'
              backendAzureRmKey: '$(bekey)'

          - task: TerraformTaskV4@4
            displayName: plan
            inputs:
              provider: 'azurerm'
              command: 'plan'
              environmentServiceNameAzureRM: 'Friday'

          - task: TerraformTaskV4@4
            displayName: apply
            inputs:
              provider: 'azurerm'
              command: 'apply'
              environmentServiceNameAzureRM: 'Friday'
